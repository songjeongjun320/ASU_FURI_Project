<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Front by Jun Song, Seonho Yeom</title>
    <link rel="stylesheet" href="assets/css/log_in_pg_style.css" />
  </head>
  <body>
    <div class="maroon-block"></div>
    <div class="login-container">
      <h1>Sign Up</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" id = "signUpButton" value="Confirm" />
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBkYAIgqaoaCf4vJ9VvLlbZE7FVZ0FarC0",
        authDomain: "loginpage-c0a90.firebaseapp.com",
        projectId: "loginpage-c0a90",
        storageBucket: "loginpage-c0a90.appspot.com",
        messagingSenderId: "842481171969",
        appId: "1:842481171969:web:566b429129b912730d4a00",
        measurementId: "G-0347BZEQS9"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
      
      const auth = getAuth();

      document.getElementById('signUpButton').addEventListener('click', (event) => {
        event.preventDefault()
        const signUpUsername = document.getElementById('username').value
        const signUpPassword = document.getElementById('password').value
            
        createUserWithEmailAndPassword(auth, signUpUsername, signUpPassword)
            .then((userCredential) => {
                console.log(userCredential)
                // Signed in 
                const user = userCredential.user;
                alert('Welcome OCR Project, ', signUpUsername)
                window.open('log_in_pg.html')
                
                // ...
            })
            .catch((error) => {
                console.log('error')
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage)
                // ..
            });
          
      })

    </script>
  </body>
</html>
